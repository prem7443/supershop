name: Manual Deploy to ECS with Terraform

on:
  workflow_dispatch:  # Manual trigger only

env:
  AWS_REGION: us-east-1
  ECR_REGISTRY: 354912177173.dkr.ecr.us-east-1.amazonaws.com
  ECR_REPOSITORY: repo1
  IMAGE_TAG: ${{ github.run_number }}
  IMAGE_URI: ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ github.run_number }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region $AWS_REGION | \
          docker login --username AWS --password-stdin $ECR_REGISTRY

      - name: Build Docker image
        run: |
          docker build -t $IMAGE_URI .

      - name: Push Docker image to ECR
        run: |
          docker push $IMAGE_URI

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        working-directory: ./terraform/ECS
        run: terraform init

      - name: Terraform Apply (Deploy)
        working-directory: ./terraform/ECS
        run: |
          terraform apply -auto-approve \
            -var="image=${{ env.IMAGE_URI }}"
