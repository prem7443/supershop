name: Deploy Django App to ECS

on:
  workflow_dispatch:  # Allows manual trigger from GitHub UI

env:
  AWS_REGION: us-east-1
  ECR_REPO: 354912177173.dkr.ecr.us-east-1.amazonaws.com/repo2
  TERRAFORM_DIR: ./terraform/ecs  # Path to your Terraform code

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Log in to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Generate image tag
        id: tag
        run: echo "tag=v$(date +%s)" >> $GITHUB_OUTPUT

      - name: Build and push Docker image to ECR
        run: |
          IMAGE_URI="${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPO}:${{ steps.tag.outputs.tag }}"
          echo "354912177173.dkr.ecr.us-east-1.amazonaws.com/repo2" >> $GITHUB_ENV
          docker build -t "354912177173.dkr.ecr.us-east-1.amazonaws.com/repo2" .
          docker push "354912177173.dkr.ecr.us-east-1.amazonaws.com/repo2I"

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: ${{ env.TERRAFORM_DIR }}
        run: terraform init

      - name: Terraform Apply (update ECS task)
        working-directory: ${{ env.TERRAFORM_DIR }}
        env:
          TF_VAR_image_tag: ${{ steps.tag.outputs.tag }}
        run: terraform apply -auto-approve
