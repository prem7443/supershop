name: Deploy Django App to ECS

on:
  workflow_dispatch:  # Allows manual trigger from GitHub UI

env:
  AWS_REGION: us-east-1
  ECR_REPO: repo2  # ECR repo name (without account number)
  TERRAFORM_DIR: ./terraform/ECS  # Path to your Terraform code

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Log in to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Generate image tag
        id: tag
        run: echo "tag=v$(date +%s)" >> $GITHUB_OUTPUT

      - name: Build and push Docker image to ECR
        run: |
          IMAGE_URI="354912177173.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPO}:${{ steps.tag.outputs.tag }}"
          echo "IMAGE_URI=$IMAGE_URI"  # Debug the IMAGE_URI
          docker build -t "$IMAGE_URI" .  # Build the image with the generated URI
          docker push "$IMAGE_URI"  # Push the image to ECR

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: ${{ env.TERRAFORM_DIR }}
        run: terraform init

      - name: Terraform Apply (update ECS task)
        working-directory: ${{ env.TERRAFORM_DIR }}
        env:
          TF_VAR_image_tag: ${{ steps.tag.outputs.tag }}
        run: terraform apply -auto-approve
