name: Auto-close PRs with merge conflicts

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  close-conflicting-prs:
    runs-on: ubuntu-latest

    steps:
      - name: Check PR merge conflicts and close if any
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.pull_request;

            async function getPR() {
              const { data } = await github.rest.pulls.get({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: pr.number,
              });
              return data;
            }

            let prDetails = await getPR();

            // Retry if mergeable is null (GitHub calculating)
            let retries = 3;
            while (prDetails.mergeable === null && retries > 0) {
              console.log('Waiting for mergeable status...');
              await new Promise(r => setTimeout(r, 10000));
              prDetails = await getPR();
              retries--;
            }

            if (prDetails.mergeable === false) {
              console.log(`PR #${pr.number} has merge conflicts. Closing now.`);

              // Close PR
              await github.rest.pulls.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: pr.number,
                state: 'closed',
              });

              // Optional: Comment on PR before closing
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                body: "This PR has merge conflicts and has been automatically closed. Please resolve the conflicts and open a new PR.",
              });

            } else {
              console.log(`PR #${pr.number} is mergeable or status unknown. No action taken.`);
            }
